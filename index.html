<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Club Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pickleball Club Manager</h1>
        
        <div class="settings">
            <div class="court-setting">
                <label for="courtCount">Courts:</label>
                <input type="number" id="courtCount" value="3" min="1" max="5">
            </div>
            <div id="activeCountDisplay" class="active-badge">Checked: 0</div>
        </div>

        <div class="input-area">
            <div class="add-player-row">
                <input type="text" id="playerNameInput" placeholder="New player name...">
                <button onclick="addPlayer()">Add</button>
            </div>
            
            <div class="list-controls">
                <button onclick="sortPlayers()">Sort A-Z</button>
                <button onclick="toggleAll(true)">Check All</button>
                <button onclick="toggleAll(false)">Uncheck All</button>
            </div>

            <div id="playerCheckboxList" class="checkbox-list"></div>
        </div>
        
        <button class="btn-generate" onclick="generateNextRound()">Generate Next Round</button>

        <div id="roundOutput"></div>

        <div class="danger-zone">
            <button class="btn-clear-history" onclick="clearHistory()">Clear History (Keep Players)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
